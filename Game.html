<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game buatan Rezky Yustisio</title>
</head>
<body>
	<script>
		var acak = Math.random();
		var hasil;

		// Mengubah Nilai Random Menjadi Bilangan Bulat
		if(acak <= 0.1 && acak >= 0){
			hasil = 1;
		} else if(acak >= 0.1 && acak <= 0.2){
			hasil = 2;
		} else if(acak >= 0.2 && acak <= 0.3){
			hasil = 3;
		} else if(acak >= 0.3 && acak <= 0.4){
			hasil = 4;
		} else if(acak >= 0.4 && acak <= 0.5){
			hasil = 5;
		} else if(acak >= 0.5 && acak <= 0.6){
			hasil = 6;
		} else if(acak >= 0.6 && acak <= 0.7){
			hasil = 7;
		} else if(acak >= 0.7 && acak <= 0.8){
			hasil = 8;
		} else if(acak >= 0.8 && acak <= 0.9){
			hasil = 9;
		} else if(acak >= 0.9 && acak <= 1){
			hasil = 10;
		}

		// Melakukan pengulangan sebanyak 3 kali sebagai nyawanya
		for(var i = 2; i >= 0; i--){

			// Inputan angka tebakan dari user
			var angkaTebakan = prompt("Masukkan angka tebakan");

			// Ubah menjadi integer karena fungsi prompt menghasilkan string
			parseInt(angkaTebakan);

			if(angkaTebakan == hasil){
				alert("Benar");
				alert("Terimakasih Telah Bermain :)")
				break;

			} else if(angkaTebakan <= hasil){
				alert("Terlalu Rendah");
				if(i == 0){
					break;
				}
				alert("Nyawa anda tersisa " + i);
			} else if(angkaTebakan >= hasil){
				alert("Terlalu Tinggi");
				if(i == 0){
					break;
				}
				alert("Nyawa anda tersisa " + i);
			} else {
				alert("Yang anda inputkan bukan angka !");
				break;
			}
		}
	</script>
</body>
</html>
